<h2 class="text-primary text-center">Student List</h2>
<div class="row">
<div class="col-9">
    <button class="btn btn-info p-2 m-2" data-toggle="modal" data-target="#new model">
<i class="fa fa-plus"></i> 
new Student
</button>
</div>
</div>

<table class="table table-stripped table-bordered p-2 m-2">
<thead> 
    <tr>
<th>Name </th><th>Age</th><th>Email</th><th>Action</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let student of StudentList;let i=index">
        <td>{{student.Name}}</td>
        <td>{{student.Age}}</td>
        <td>{{student.Email}}</td>
        <td>
        <a (click)="saveClick()" data-toggle="modal">
            Edit
        </a>
        <a (click)="deleteClick()" class="btn btn-danger p-1 m-1" >
            Delete
        </a>
        </td>
    </tr>
</tbody>
</table>
<form>
    <div class="modal" role="dialog" id="newModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-title">New Student</div>
                <button class="close" data-dismiss="modal" type="button">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtstudentname" class="col-sm-4">Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" [(ngModel)]="newStudent.name" placeholder="Enter studnent name" class="form-control" id="textname"/>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="txtstudentname" class="col-sm-4">Age</label>
                    <div class="col-sm-8">
                        <input type="number" name="age" [(ngModal)]="newStudent.Age" placeholder="Enter Student age" class="form-control"/>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="txtstudentname" class="col-sm-4">Email</label>
                    <div class="col-sm-8">
                        <input type="text" name="email"  [(ngModal)] ="newStudent.Email" placeholder="Enter Studnte email" class="form-control"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button (click)="saveClick()" class="btn btn-success">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal"></button>
                </div>

            </div>
        </div>
    </div>
</form>
